<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - MegaMart Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MegaMart Online</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section id="products">
    <h2>All Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x300?text=Fancy+Jacket" alt="Fancy Jacket">
        <div class="product-info">
          <h3>Fancy Jacket</h3>
          <p>$79.99</p>
          <button onclick="addToCart()">Add to Cart</button>
        </div>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x300?text=Backpack" alt="Backpack">
        <div class="product-info">
          <h3>Backpack</h3>
          <p>$39.99</p>
          <button onclick="addToCart()">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>Â© 2025 MegaMart Online. All rights reserved.</p>
    <p>Cart: <span id="cart-count">0</span> items</p>
  </footer>

  <script>
    let count = 0;
    function addToCart() {
      count++;
      document.getElementById('cart-count').innerText = count;
    }
  </script>
</body>
</html>
