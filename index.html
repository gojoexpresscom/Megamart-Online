<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
</head>

  <!-- Header -->
  <header>
    <h1>MegaMart Online</h1>

      <a href="#">Home</a>

        <h3>Headphones</h3>

        <button>Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://via.placeholder.com/200" alt="Fancy Jacket">
        <h3>Fancy Jacket</h3>
        <p>$79.99</p>
        <button>Add to Cart</button>
      </div>

        <img src="https://via.placeholder.com/200" alt="Backpack">
