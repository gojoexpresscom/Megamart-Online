<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MegaMart Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header / Navbar -->
  <header class="navbar">
    <h1 class="logo">MegaMart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Shop the Best Products at MegaMart!</h1>
      <p>Discover amazing deals on electronics, fashion, and more.</p>
      <a href="shop.html" class="btn">Shop Now</a>
    </div>
    <img src="https://via.placeholder.com/1200x400" alt="MegaMart Hero Image" class="hero-img">
  </section>

  <!-- Featured Products Preview -->
  <section class="products-preview">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Cool Shoes">
        <h3>Cool Shoes</h3>
        <p>$49.99</p>
        <a href="shop.html" class="btn">Buy Now</a>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Smart Watch">
        <h3>Smart Watch</h3>
        <p>$99.99</p>
        <a href="shop.html" class="btn">Buy Now</a>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Headphones">
        <h3>Headphones</h3>
        <p>$29.99</p>
        <a href="shop.html" class="btn">Buy Now</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 MegaMart Online. All rights reserved.</p>
  </footer>
</body>
</html>
